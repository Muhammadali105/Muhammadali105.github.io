<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-US</title>
</head>
<link rel="stylesheet" href="Contact-us.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<body>
    
    <section class="section__container price__container">
        <h2 class="section__header">Join Now</h2>
        <p class="section__subheader">
            Look no further! Check out our list of gym and fitness captions for Instagram to keep your followers motivated and coming back for more.
        </p>

    <div class="contact-body">
        <div class="contact-info">
            <div>
                <span><i class="fas-fa-mobile-alt"></i></span>
                <span>Phone No</span>
                <span class="text">0335-3788999</span>
            </div>
            
            <div>
                <span><i class="fas-fa-envelope-open"></i></span>
                <span>E-mail</span>
                <span class="text">hafizalitahir18@gmail.com</span>
            </div>
            <div>
                <span><i class="fas-fa-map-marker-alt"></i></span>
                <span>Address</span>
                <span class="text">House 4, Street 10, Mughalpura, Lahore</span>
            </div>
            <div>
                <span><i class="fas-fa-map-clock"></i></span>
                <span>Opening Hours</span>
                <span class="text">Monday-friday (9 AM to 5 PM)</span>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <div>
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div>
                    <input typ="email" class="form-control" placeholder="E-mail">
                    <input typ="text" class="form-control" placeholder="Phone">
                </div>
                <textarea rows="5" placeholder="Message" class="form-control"></textarea>
                <input type="sumbit" class="send-btn" value="send message">
            </form>
            <div>
                <img src="image/istockphoto-675179390-612x612.jpg" alt="">
            </div>
        </div>
    </div>
</body>
